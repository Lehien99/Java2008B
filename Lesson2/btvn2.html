<!DOCTYPE html>
<html>
  <head>
    <title>BTVN2</title>
    <link rel="stylesheet" href="Btvn2.css" />
  </head>
  <body>
    <div class="body">
      <div class="header">
        <div class="header" id="header-1">
          <p>Email</p>
          <input type="text" name="Email" id="mail" />
        </div>

        <div class="header" id="header-2">
          <p>Password</p>

          <input type="Password" name="Password" id="Password" />
        </div>
      </div>

      <div class="section">
        <div class="section" id="section-1">
          <p>Address</p>
          <input type="text" name="Address" id="Address" placeholder="1234 Main st" />
        </div>
        <div class="section" id="section-2">
          <p>Address 2</p>
          <input
            type="text"
            name="Address2"
            id="Address2"
            placeholder="Apartment, studio, of floor"
          />
        </div>
      </div>

      <div class="article">
        <div class="article" id="article-1">
          <p>City</p>
          <input type="text" name="City" id="city" />
        </div>
        <div class="article" id="article-2">
          <p><label for="State">State</label></p>
          <form>
            <select id="State" name="State">
              <option value="au">Australia</option>
              <option value="ca">Canada</option>
              <option value="usa">USA</option>
            </select>
          </form>
        </div>
        <div class="article" id="article-3">
          <p>Zip</p>
          <input type="text" name="Zip" id="Zip" />
        </div>
      </div>

      <div class="footer">
        <div class="footer" id="footer-1">
          <input type="checkbox" id="Check" name="checkbox" />
          <label for="check">Check me out</label><br />
        </div>
        <div class="footer" id="footer-2">
          <input type="submit" value="Sign in" name="Sign in" />
        </div>
      </div>
    </div>
  </body>
</html>
